<div class="container-fluid bg-light" style="min-height: 100vh;">
  <section class="bg-light">
    <div class="container py-5">
      <!-- Category selection buttons -->
      <div class="rounded-circle d-flex align-items-center justify-content-center mb-4">
        <button *ngFor="let category of categories; let i = index; trackBy: trackByIndex" [class]="selectedCategory === category ? 'btn btn-primary mx-2' : 'btn btn-outline-primary mx-2'" (click)="filteredCategory(category)">
          {{ category }}
        </button>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-4" *ngIf="selectedCategory">
        <div class="col-3">
          <p class="text-left mb-0">{{ filteredProducts.length }} items found</p>
        </div>
        <div class="d-flex align-items-center">
          <select id="sortOptions" class="form-select"
          (change)="sortProducts($event)">
            <option value="default">Sort by: Product Id</option>
            <option value="priceLow">Sort by: Price: Low</option>
            <option value="priceHigh">Sort by: Price: High</option>
            <option value="reviewHigh">Sort by: Review: High</option>
          </select>
        </div>
      </div>

      <!-- Display product cards -->
      <div class="row">
        <ng-container *ngIf="filteredProducts.length === 0">
          <div class="col-md-12 text-center">
            <h4 class="text-center">No products found</h4>
          </div>
        </ng-container>
        <ng-container *ngIf="filteredProducts.length > 0">
          <!-- productsからproductを取り出してapp-product-cardに渡す -->
          <div *ngFor="let product of filteredProducts; let i = index; trackBy: trackByIndex" class="col-md-12 col-lg-3 pt-2 mb-4 mb-lg-0">
            <!-- product情報を子コンポーネントに送信する -->
            <app-product-card [product]="product"></app-product-card>
          </div>
        </ng-container>
      </div>
    </div>
  </section>
</div>
