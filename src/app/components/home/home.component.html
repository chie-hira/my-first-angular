<div class="container-fluid bg-light" style="min-height: 100vh;">
  <!-- Main section with light background -->
  <section class="bg-light">
    <div class="container py-5">
      <!-- Category selection buttons -->
      <div class="rounded-circle d-flex align-items-center justify-content-center mb-4">
        <button *ngFor="let category of categories; let i = index; trackBy: trackByIndex" class="btn btn-outline-primary mx-2">
          {{ category }}
        </button>
      </div>

      <div class="row">
        <!-- Display product cards if products are found -->
        <ng-container>
          <!-- productsからproductを取り出してapp-product-cardに渡す -->
          <div *ngFor="let product of products; let i = index; trackBy: trackByIndex" class="col-md-12 col-lg-3 pt-2 mb-4 mb-lg-0">
            <!-- product情報を子コンポーネントに送信する -->
            <app-product-card [product]="product"></app-product-card>
          </div>
        </ng-container>
      </div>
    </div>
  </section>
</div>
